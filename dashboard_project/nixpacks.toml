[phases.setup]
apt_packages = ["python3", "gcc", "postgresql-client"]

[phases.install]
commands = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install -r requirements.txt"
]

[phases.start]
commands = [
  "export DJANGO_SETTINGS_MODULE=dashboard_project.settings",
  "export PYTHONPATH=/app/dashboard_project",
  "gunicorn dashboard_project.wsgi:application --bind 0.0.0.0:$PORT"
]
