{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="font-semibold mb-4">New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-[#925FE2] hover:bg-[#855cc8] duration-200 text-white rounded-sm px-4 py-2 mt-4">Create Post</button>
    </form>
</div>
{% endblock %}
