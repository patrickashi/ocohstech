{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg my-8 p-4 bg-white rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Initiate Payment</h2>
    <form method="post" class="">
        {% csrf_token %}
        <div class="mb-6">
            {{ form.as_p }}
        </div>
        <button type="submit" class=" hover:bg-[#8357c9] text-white px-4 py-2 rounded">Pay Now</button>
    </form>
</div>
{% endblock %}
