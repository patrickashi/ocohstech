{% extends 'base.html' %}

{% block title %}Upload Result{% endblock %}

{% block content %}
<div class="max-w-lg my-8 p-4 bg-white rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Upload Result</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
    </form>
</div>
{% endblock %}
