<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <title>Register</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center mb-10">

        <div class=" px-4 mt-20 mb-20 shadow-md mx-8 rounded-lg bg-emerald-50 w-80">
            <div class="text-center flex mt-10 justify-center align-middle">
                <img src="{% static 'images/old_school_logo.png' %}" alt="db" class="w-20 mb-4 mr-2 ml-4 text-gray-200" width="25px">
            </div>
            <p class="pb-2 text-center my-4 text-xs font-thin">NB:Update your profile to complete registration</p>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                {{ profile_form.as_p }}
                <!-- {{ student_form.as_p }} -->
                <button type="submit" class="my-4">Register</button>
                <p class="mb-4">Old Student? <a href="{% url 'login' %}" class="hover:underline">Login</a></p>
            </form>
        </div>

    </div>
</body>
</html>
