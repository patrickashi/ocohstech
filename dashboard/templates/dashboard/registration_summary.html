{% extends 'base.html' %}

{% block content %}

<div class="py-6 px-4 bg-white rounded-md">

    <h2 class="mb-4">Registered Courses</h2>
    
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 ">
            <tr class="gap-4">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"> Code</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"> Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200">Semester</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for registration in registrations %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-b border-gray-200">{{ registration.course.code }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 border-b border-gray-200">{{ registration.course.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 border-b border-gray-200">{{ registration.course.semester }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">No courses registered yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    

</div>



{% endblock %}
