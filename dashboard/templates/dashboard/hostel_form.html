{% extends 'base.html' %}

{% block content %}
<div class=" p-4">
    <h1 class="text-2xl font-semibold mb-4">Choose Your Hostel</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="bg-[#925FE2] hover:bg-[#855cc8] duration-200 text-white rounded-sm px-4 py-2">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
